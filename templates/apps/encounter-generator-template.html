{{#each monsters}}
<a class="entity-link" draggable="true" data-pack="D3Vilia.bestiary" data-id="{{id}}">
          <div class="flex-container" draggable="true">
            <div class="image">
                <img src="{{img}}" width="48" height="48">

            </div>
            <div class="column">
                <div class="head">
                    <span>{{name}} x{{count}}</span>
                </div>
                    <div class="row">
                    <div class="body">
                        <span>{{localize "D3Vilia.HPShort"}}:{{HP}}</span>
                    </div>
                    <div class="body">
                        <span>{{localize "D3Vilia.ACNormal"}}:{{AC}}</span>
                    </div>
                    <div class="body">
                        <span>{{localize "D3Vilia.SpeedLand"}}:{{SPD}}</span>
                    </div>
                </div>
            </div>
                <div class="cr">
                    {{localize "D3Vilia.CR"}}:{{cr}}
                </div>
        </div>
    </a>
{{/each}}
